<aside id="mailing-list" class="container">
  <article class="pico-background-pink-300" data-theme="light">
    <div>
      <h2>Stay in the Loop</h2>
      <p>
        Join our mailing list to receive project updates, co-op news, and
        invitations to contribute.
      </p>
    </div>
    <form method="POST" action="#">
      <fieldset role="group">
        <input
          name="email"
          type="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        />
        <input type="submit" value="Subscribe" />
      </fieldset>
      <label>
        <input type="checkbox" name="consent" required />
        I consent to receiving electronic messages from TMDC related to co-op
        housing, events, and updates. I understand I can unsubscribe at any
        time.
      </label>
    </form>
  </article>
</aside>
