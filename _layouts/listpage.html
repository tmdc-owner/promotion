---
layout: base
---

<main class="container">
  <article>
    <header>
      <hgroup>
        <h1>{{ page.title }}</h1>
        {% if page.description %}
          <p>{{ page.description }}</p>
        {% endif %}
      </hgroup>
    </header>

    <div>
      {% for post in site.posts %}
        <section>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
          <p>{{ post.excerpt }}</p>
        </section>
        <hr />
      {% endfor %}
    </div>
  </article>
</main>
